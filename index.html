<!DOCTYPE html>
<html>
<head>
	<title>Range Slider Demo</title>

	<script src="rangeslider.js"></script>
	<link href="rangeslider.css" rel="stylesheet">
</head>
<body>
	<div id="range" style="width:200px; margin:1em">
	</div>
</body>

		percentage: 100,
	});
</script>

</html>
